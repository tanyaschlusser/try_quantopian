{% extends "base.html" %}
{% block content %}
  {% if session.logged_in %}
    <form action="{{ url_for('edit_entry', post_title=entry.title) }}" method=post class=add-entry>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title value="{{ entry.title }}" >
        <dt>Text:
        <dd><textarea name=text rows=45 cols=80>{{ entry.text }}</textarea>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
{% endblock %}
